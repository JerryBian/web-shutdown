<!doctype html>
<html lang="en" class="h-100 w-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Shutdown your machine via Web</title>
    <style type="text/css">
        textarea {
            resize: none;
        }
    </style>
  </head>
  <body class="h-100 w-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <p class="text-center mb-4">Shutdown your machine via one click!</p>
        <div class="btn-group d-block text-center" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger" id="btnShutdown">Shutdown</button>
            <button type="button" class="btn btn-warning" id="btnReboot">Reboot</button>
        </div>
          <div class="alert alert-success mt-3" role="alert" id="outDiv">
            <p id="cmdOutput"></p>
            <hr>
            <p class="mb-0" id="cmdError"></p>
          </div>
    </div>
    <script>
        let cmdOutput = document.querySelector('#cmdOutput')
        let cmdError = document.querySelector('#cmdError')
        let btnShutdown = document.querySelector('#btnShutdown')
        let btnReboot = document.querySelector('#btnReboot')
        let outDiv = document.querySelector('#outDiv')

        btnShutdown.addEventListener('click', function(){
            sendCommand('shutdown')
        })

        btnReboot.addEventListener('click', function(){
            sendCommand('reboot')
        })

        function disableButtons() {
            btnShutdown.disabled = true
            btnReboot.disabled = true
        }

        function enableButtons() {
            btnShutdown.disabled = false
            btnReboot.disabled = false
        }

        function sendCommand(action) {
            disableButtons()
            fetch(`/${action}`, {
                method: 'POST'
            })
            .then(r=>{
                outDiv.classList.add('visible')
                if(!r.ok){
                    cmdOutput.value = `${action} failed: ${r.text()}`
                    enableButtons()
                }else{
                    return r.json()
                }
            })
            .then(r => {
                cmdOutput.value = `${r.stdout}`
                cmdError.value = `${r.stderr}`
            })
        }
    </script>
  </body>
</html>
